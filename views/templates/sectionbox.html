<div class="sectionBox shrinkable" ng-class="{'css-height-533': backgroundImageHeightSwitch}">
    <div class="screenReadersOnly"></div>
    <div aria-hidden="true" tabindex="-1" ng-click="activate()">
        <span tabindex="-1" aria-hidden="true" class="overlaytext">{{overlayText}}</span>
        <div tabindex="-1" aria-hidden="true" class="backgroundImage hide-sm" ng-hide="showVideo" ng-style="{'background-image': backgroundImageSrcPath}" ></div>
        <img tabindex="-1" aria-hidden="true" class="shrinkablecontent hide-gt-sm" ng-hide="showVideo" ng-src="{{noPreloadGifSrcPath}}">
        <video tabindex="-1" aria-hidden="true" type='video/mp4' ng-show="showVideo" class="shrinkablecontent" ng-src="{{trustResource(videoSrcPath)}}" ng-attr-crossorigin="anonymous" ng-attr-preload="auto"></video>
    </div>
    <!-- This div will slide open: -->
    <div id="{{sectionId}}" class="slidingBox">
        <div class="content-selector" ng-include="templateLocation"></div>
    </div>
</div>
