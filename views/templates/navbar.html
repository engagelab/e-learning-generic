<div class="floating-menu" layout="row" layout-align="end center">
    <md-button ng-if="currentLanguage == 'en'" tabindex="0" aria-label="Norwegian" role="menuitem" md-no-ink ng-click="changeLanguage()">
        Norwegian
    </md-button>
    <md-button ng-if="currentLanguage == 'no'" tabindex="0" aria-label="English" role="menuitem" md-no-ink ng-click="changeLanguage()">
        English
    </md-button>
    <md-button tabindex="0" aria-label="{{ 'NAV' | translate }}" role="menuitem" md-no-ink class="md-icon-button" id="toggleMenu" ng-click="openMenu()">
        <md-icon tabindex="-1" aria-hidden="true" md-svg-icon="views/icons/menu.svg"></md-icon>
    </md-button>
</div>
